<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flash timer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./js/main.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
      <h1 class="text-white text-center mt-5 mb-5">SumsTimer</h1>
      <div class="row">
        <div class="d-flex justify-content-around w-100">
     
          <div>
            <h3 class="text-center" contenteditable="true">Top</h2>
          
            <div class="d-flex justify-content-center">
              <img src="./images/flash.png" alt="logo" class="rounded m-auto flash-card shadow m-2" style="width: 100px;">
              <div class="d-none timer h4 text-center m-0 align-items-center border text-white"></div>
            </div>
          </div>

          <div>
            <h3 class="text-center" contenteditable="true">Jungle</h2>
          
            <div class="d-flex justify-content-center">
              <img src="./images/flash.png" alt="logo" class="rounded m-auto flash-card shadow m-2" style="width: 100px;">
              <div class="d-none timer h4 text-center m-0 align-items-center shadow"></div>
            </div>
          </div>

          <div>
            <h3 class="text-center" contenteditable="true">Mid</h2>
          
            <div class="d-flex justify-content-center">
              <img src="./images/flash.png" alt="logo" class="rounded m-auto flash-card shadow m-2" style="width: 100px;">
              <div class="d-none timer h4 text-center m-0 align-items-center shadow"></div>
            </div>
          </div>

          <div>
            <h3 class="text-center" contenteditable="true">Adc</h2>
          
            <div class="d-flex justify-content-center">
              <img src="./images/flash.png" alt="logo" class="rounded m-auto flash-card shadow m-2" style="width: 100px;">
              <div class="d-none timer h4 text-center m-0 align-items-center shadow"></div>
            </div>
          </div>

          <div>
            <h3 class="text-center" contenteditable="true">Support</h2>
          
            <div class="d-flex justify-content-center">
              <img src="./images/flash.png" alt="logo" class="rounded m-auto flash-card shadow m-2" style="width: 100px;">
              <div class="d-none timer h4 text-center m-0 align-items-center shadow"></div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
